<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drift: HIGH STAKES</title>
    <style>
        * { box-sizing: border-box; touch-action: none; -webkit-user-select: none; }
        body { margin: 0; background: #010103; color: #0ff; font-family: 'Consolas', monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        canvas { border: 5px solid #f00; background: #000; width: 95vw; height: auto; max-height: 75vh; aspect-ratio: 9/6; box-shadow: 0 0 30px rgba(255,0,0,0.5); }
        
        .overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); z-index: 2000; backdrop-filter: blur(10px); }
        #nickInput { background: #111; border: 2px solid #0ff; color: #0ff; padding: 10px; text-align: center; font-family: inherit; font-size: 1.2rem; margin-bottom: 15px; outline: none; width: 250px; }
        
        .btn { background: #000; border: 2px solid #0ff; color: #0ff; padding: 15px 40px; font-size: 1.2rem; cursor: pointer; text-transform: uppercase; margin-top: 10px; letter-spacing: 2px; }
        .btn:hover { background: #0ff; color: #000; box-shadow: 0 0 20px #0ff; }

        #ui { position: absolute; top: 15px; left: 15px; z-index: 100; pointer-events: none; }
        #eventAlert { position: absolute; top: 100px; width: 100%; text-align: center; font-size: 2rem; font-weight: bold; color: #f0f; z-index: 150; display: none; text-shadow: 0 0 10px #f0f; }

        .nav-group { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; z-index: 1100; }
        .nav-btn { background: #000; border: 1px solid #0ff; color: #0ff; padding: 8px 12px; font-size: 0.7rem; cursor: pointer; }

        #mobile-controls { position: absolute; bottom: 30px; width: 100%; display: none; justify-content: space-between; padding: 0 40px; align-items: center; z-index: 1500; }
        #joy-zone { width: 140px; height: 140px; background: rgba(0,255,255,0.05); border: 2px solid rgba(0,255,255,0.3); border-radius: 50%; position: relative; }
        #joy-stick { width: 50px; height: 50px; background: #0ff; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #act-btn { width: 90px; height: 90px; background: rgba(0,255,0,0.1); border: 4px solid #0f0; border-radius: 50%; color: #0f0; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        .sidebar { position: absolute; top: 0; width: 320px; height: 100%; background: #05050f; padding: 25px; z-index: 1600; display:none; border: 1px solid #333; overflow-y: auto; }
        #leaderboard { right: 0; }
        #shop { left: 0; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .card { background: #111; padding: 12px; border: 1px solid #333; font-size: 0.7rem; text-align: center; cursor: pointer; }
        .card.active-item { border-color: #0ff; background: #002222; }
    </style>
</head>
<body>
    <div id="eventAlert">BLOCK RUSH!!</div>

    <div id="ui">
        <div style="font-size: 1.2rem;">SCORE: <span id="sc">0</span></div>
        <div style="color:#ff0">UP: <span id="upc">0</span></div>
    </div>

    <div class="nav-group">
        <button class="nav-btn" onclick="openMenu('shop')">GARAGE</button>
        <button class="nav-btn" onclick="openMenu('leaderboard')">TOP 100</button>
    </div>

    <div id="mobile-controls">
        <div id="joy-zone"><div id="joy-stick"></div></div>
        <div id="act-btn" onclick="triggerWeapon()">ACTIVATE</div>
    </div>

    <div id="startScreen" class="overlay">
        <h1 style="color:#0ff; margin:0; font-size: 3rem;">NEON DRIFT</h1>
        <input type="text" id="nickInput" placeholder="ENTER NICKNAME" maxlength="12">
        <div style="margin-bottom: 10px;">
            <button id="pcB" style="padding:5px 15px;" onclick="setMode('pc')">PC</button>
            <button id="mobB" style="padding:5px 15px;" onclick="setMode('mobile')">MOBILE</button>
        </div>
        <button class="btn" onclick="startGame()">INITIATE</button>
    </div>

    <div id="deathScreen" class="overlay" style="display:none">
        <h1 style="color:#f00; font-size: 3rem;">CORE RUPTURE</h1>
        <p id="finalScore" style="color:#fff;">SCORE: 0</p>
        <button class="btn" onclick="startGame()">RE-ENGAGE</button>
    </div>

    <div id="shop" class="sidebar">
        <h2 style="color:#ff0">SKINS / GEAR</h2>
        <div id="skinGrid" class="grid"></div>
        <div id="passGrid" class="grid"></div>
    </div>

    <div id="leaderboard" class="sidebar">
        <h2 style="color:#0ff">RANKINGS</h2>
        <div id="lbList"></div>
    </div>

    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; canvas.height = 600;

        // Nickname Persistence
        const savedNick = localStorage.getItem('driftNick') || "";
        document.getElementById('nickInput').value = savedNick;

        let score = 0, up = parseInt(localStorage.getItem('driftUP')) || 0;
        let active = false, isMobile = false, lastWep = 0;
        let rushActive = false, eventActive = false, eventTimer = 0;
        let gameSpeed = 1;
        let lastRushMilestone = 0, lastEventMilestone = 0;

        let owned = JSON.parse(localStorage.getItem('driftOwned')) || ['cyan'];
        let passives = JSON.parse(localStorage.getItem('driftPassives')) || [];
        let curWep = localStorage.getItem('driftWeapon') || null;
        let curSkin = localStorage.getItem('driftSkin') || 'cyan';

        const skins = {'cyan': '#0ff', 'fire': '#f44', 'toxic': '#0f0', 'royal': '#a0f', 'gold': '#ff0'};
        let player = { x: 450, y: 300, tx: 450, ty: 300, trail: [], color: skins[curSkin], size: 10 };
        let enemies = [], coins = [];

        function setMode(m) {
            isMobile = (m === 'mobile');
        }

        function startGame() {
            const nick = document.getElementById('nickInput').value || "PILOT";
            localStorage.setItem('driftNick', nick);
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('deathScreen').style.display = 'none';
            if(isMobile) document.getElementById('mobile-controls').style.display = 'flex';
            
            // Reset Game State
            player.x = 450; player.y = 300; player.tx = 450; player.ty = 300;
            score = 0; enemies = []; coins = []; 
            lastRushMilestone = 0; lastEventMilestone = 0;
            rushActive = false; eventActive = false; gameSpeed = 1;
            active = true;
            loop();
        }

        function endGame() {
            active = false;
            document.getElementById('finalScore').innerText = "FINAL SCORE: " + score;
            document.getElementById('deathScreen').style.display = 'flex';
            
            let lb = JSON.parse(localStorage.getItem('driftLB')) || [];
            lb.push({name: localStorage.getItem('driftNick'), score: score});
            lb.sort((a,b) => b.score - a.score);
            localStorage.setItem('driftLB', JSON.stringify(lb.slice(0, 100)));
        }

        // Joystick Input
        const stick = document.getElementById('joy-stick'), zone = document.getElementById('joy-zone');
        let jHeld = false;
        zone.addEventListener('touchstart', (e) => { jHeld = true; });
        window.addEventListener('touchmove', (e) => {
            if(!jHeld) return;
            e.preventDefault();
            const r = zone.getBoundingClientRect(), t = e.touches[0];
            const cx = r.left + r.width/2, cy = r.top + r.height/2;
            let dx = t.clientX - cx, dy = t.clientY - cy;
            const d = Math.sqrt(dx*dx + dy*dy), max = r.width/2;
            if(d > max) { dx *= max/d; dy *= max/d; }
            stick.style.left = `calc(50% + ${dx}px)`; stick.style.top = `calc(50% + ${dy}px)`;
            player.tx = player.x + (dx * 2.5); player.ty = player.y + (dy * 2.5);
        });
        window.addEventListener('touchend', () => { jHeld = false; stick.style.left = '50%'; stick.style.top = '50%'; });

        window.addEventListener('mousemove', (e) => {
            if(isMobile) return;
            const r = canvas.getBoundingClientRect();
            player.tx = (e.clientX - r.left) * (900 / r.width);
            player.ty = (e.clientY - r.top) * (600 / r.height);
        });

        // Event Logic
        function showAlert(msg, color) {
            const el = document.getElementById('eventAlert');
            el.innerText = msg; el.style.color = color; el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function triggerBlockRush() {
            rushActive = true;
            showAlert("BLOCK RUSH!!", "#f00");
            setTimeout(() => rushActive = false, 10000);
        }

        function triggerRandomEvent() {
            const evts = ['COIN RAIN', 'TIME WARP', 'GHOST'];
            const picked = evts[Math.floor(Math.random()*evts.length)];
            showAlert(picked, "#f0f");

            if(picked === 'COIN RAIN') {
                for(let i=0; i<30; i++) coins.push({x: Math.random()*850, y: Math.random()*550});
            } else if(picked === 'TIME WARP') {
                gameSpeed = 0.4;
                setTimeout(() => gameSpeed = 1, 8000);
            } else if(picked === 'GHOST') {
                eventActive = true; // Invincibility
                player.color = "#fff";
                setTimeout(() => { eventActive = false; player.color = skins[curSkin]; }, 6000);
            }
        }

        function loop() {
            if(!active) return;
            ctx.fillStyle = rushActive ? 'rgba(50,0,0,0.3)' : 'rgba(0,0,0,0.2)';
            ctx.fillRect(0,0,900,600);

            // Wall Death
            if(player.x < 5 || player.x > 895 || player.y < 5 || player.y > 595) endGame();

            // Movement
            player.x += (player.tx - player.x) * (isMobile ? 0.2 : 0.12) * gameSpeed;
            player.y += (player.ty - player.y) * (isMobile ? 0.2 : 0.12) * gameSpeed;

            // Milestones
            if(score >= lastRushMilestone + 250) { lastRushMilestone += 250; triggerBlockRush(); }
            if(score >= lastEventMilestone + 500) { lastEventMilestone += 500; triggerRandomEvent(); }

            // Trail
            player.trail.push({x:player.x, y:player.y});
            if(player.trail.length > 15) player.trail.shift();
            player.trail.forEach((t, i) => {
                ctx.fillStyle = player.color; ctx.globalAlpha = i/15;
                ctx.beginPath(); ctx.arc(t.x, t.y, player.size*(i/15), 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Enemy Spawning
            let spawnRate = rushActive ? 0.25 : 0.08;
            if(Math.random() < spawnRate) enemies.push({x: Math.random()*880, y:-20, v:(3+(score/2000)) * gameSpeed});

            enemies.forEach((en, i) => {
                en.y += en.v;
                if(!eventActive && Math.hypot(player.x-en.x, player.y-en.y) < (player.size + 8)) endGame();
                if(en.y > 620) { enemies.splice(i,1); score += 10; document.getElementById('sc').innerText = score; }
                ctx.fillStyle = '#f0f'; ctx.fillRect(en.x-8, en.y-8, 16, 16);
            });

            // Coins
            if(Math.random() < 0.02) coins.push({x: Math.random()*850, y: Math.random()*550});
            coins.forEach((cn, i) => {
                if(Math.hypot(player.x-cn.x, player.y-cn.y) < 25) { coins.splice(i,1); up += 100; document.getElementById('upc').innerText = up; }
                ctx.fillStyle = '#ff0'; ctx.beginPath(); ctx.arc(cn.x, cn.y, 5, 0, Math.PI*2); ctx.fill();
            });

            requestAnimationFrame(loop);
        }

        function openMenu(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
